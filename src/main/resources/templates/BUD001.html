<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>(USR002)User Register</title>
<link rel="stylesheet" type="text/css"
	th:href="@{resources/css/container.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{resources/css/base.css}" />
<script type="text/javascript"
	th:src="@{resources/js/accordion-menu.js}"></script>
<script type="text/javascript" th:src="@{resources/js/general.js}"></script>
<script type="text/javascript">
	window.onload = function() {
		menu();

	}
</script>
</head>
<body class="main_body">

	<div th:replace="/header :: header">Header goes here</div>

	<div id="container">
		<div id="left_menu">
			<!-- menu html code exist the menu function of general.js -->
		</div>
		<div id="main_contents">
			<div id="contents">
				<div class="search_form">
					<h3>Student Search Page</h3>
					<form th:action="@{/searchStudent}" th:object="${stuSearch}"
						method="post">
						<table class="tableForm">
							<tr>
								<td class="tblLabel">Student No.</td>
								<td class="tblInputShort"><input type="text"
									th:field="*{id}" class="txt" /></td>
								<td class="tblLabel">Student Name</td>
								<td class="tblInputShort"><input type="text"
									th:field="*{name}" class="txt" /></td>
								</tr>

								<tr>
									<td class="tblLabel">Class Name</td>
									<td class="tblInputNormal" colspan="3"><input type="text"
										id="companyName" th:field="*{className}" class="txtlong" /></td>
								</tr>
						</table>
						<br /> <input type="submit" value="Search" class="button" /> <a
							th:href="@{/studentSearch}"><input
							type="button" value="Reset" class="button" /></a> <br /> <br />
						<div id="errormsg">
							<label id="message" th:text="${err }">${err}</label>
						</div>
						<label style="color: blue;" th:text="${msg }">${msg}</label>
					</form>
					<div id="list">
						<form name="listForm">
							<Br /> <Br /> <br />
							<table class="resultTable">

								<tr class="tblHeader" th:if="${stulist!=null} ">
									<th width="5%">No</th>
									<th width="10%">Student No</th>
									<th width="25%">Student Name</th>
									<th width="40%">Class Name</th>
									<th width="10%">Registered Date</th>
									<th width="10%">Status</th>
								</tr>



								<tr th:each="list,listSta:${stulist }" >
									<td th:text="${listSta.count }">${a.count}</td>
									<td th:text="${list.studentId }">${list.studentId}</td>
									<td><a
										th:href="@{/updateStudent(StuName=${list.studentName})}" th:text="${list.studentName}">${list.studentName}
									</a></td>
									<td th:text="${list.className }">${list.className}</td>
									<td th:text="${list.registerDate}">${list.registerDate}</td>
									<td  th:text="${list.status }">${list.status}</td>
								</tr>

							</table>
							<br />

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="footer">
		<span>Copyright &#169; ACE Inspiration 2016</span>
	</div>
</body>
</html>
