<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>(LGN001)User Loginr</title>
<link rel="stylesheet" type="text/css"
	th:href="@{resources/css/container.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{resources/css/base.css}" />
<script type="text/javascript"
	th:src="@{resources/js/accordion-menu.js}"></script>
<script type="text/javascript" th:src="@{resources/js/general.js}"></script>


<script type="text/javascript">
    window.history.forward();
    function noBack() { window.history.forward(); }
</script>

</head>
<body class="main_body" onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">
	<div id="header">
        <div id="title">
            <u>Student Registration Assignment</u>     
        </div> 
    </div>

    <div id="container"> 
        <div id="main_contents">     
                <div style="margin-left:35%">
                    <form th:action="@{/userLogin}" method="post" th:object="${newUser}">
                    <br />  
                    <table class="sortName">
                        <tr>
                            <td colspan="2" align="center">
                                <h3>Login</h3>
                            </td>
                        </tr>                   
                        <tr align="left">
                            <td  id="errormsg" th:text="${err }">
                               ${err }
                            </td>
                        </tr>
                        
                        <tr align="left">
                            <td>
                                User ID
                            </td>
                           
                            <td><input type="text" th:field="*{userId}" /></td>
                              
                        </tr>
                        
                        <tr align="left">
                            <td>
                                Password
                            </td>
                            
                            
                            <td><input type="password" th:field="*{password}" /></td>
                            
                        </tr>
                        <tr>
                        <td colspan="2"><br/>
                            <table align="center">
                            <tr>
                                    <td>
                                        <input name="Submit" type="submit" value="Login" class="button" />
                                    </td>
                                </tr>
                                
                            </table>
                      </td>
                        </tr>                             
                    </table> 
                    </form>  

            </div>  
        </div> <!-- end of main contents --> 
    </div><!-- end of container -->
    
    <div class="footer">    
        <span>Copyright &#169; ACE Inspiration 2016</span>
    </div>   
   
</body>
</html>
