<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>(USR002)User Register</title>
<link rel="stylesheet" type="text/css"
	th:href="@{resources/css/container.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{resources/css/base.css}" />
<script type="text/javascript" th:src="@{resources/js/accordion-menu.js}"></script>
<script type="text/javascript" th:src="@{resources/js/general.js}"></script>
<script type="text/javascript">
	window.onload = function() {
		menu();

	}
</script>
</head>
<body class="main_body">

	<div th:replace="/header :: header">Header goes here</div>

	<div id="container">
		<div id="left_menu">
			<!-- menu html code exist the menu function of general.js -->
		</div>
		<div id="main_contents">
			<div id="contents">
				<h3>User Register</h3>
				<label th:text="${err}" id="errormsg"> "${err}" </label><br /> <br /> <br /> <label th:text="${msg}"
					style="color: blue;">"${msg}"</label>
				<form name="registerForm"
					th:action="@{/userAdd}"
					method="post" th:object="${userAdd}">
					<table class="tableForm">
						<tr>
							<td class="tblSingleLabel">User ID *</td>
							<td><input type="text" th:field="*{id}"  class="normal_sel" /><label
					th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
					style="color: red;">Error</label> </td>
						</tr>
						<tr>
							<td class="tblSingleLabel">User Name</td>
							<td><input type="text" th:field="*{name}"  class="normal_sel"/> <label
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					style="color: red;">Error</label></td>

						</tr>
						<tr>
							<td class="tblSingleLabel">Password *</td>
							<td><input type="password" th:field="*{password}"  class="normal_sel"/> <label
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					style="color: red;">Error</label></td>

						</tr>
						<tr>
							<td class="tblSingleLabel">Confirm Password *</td>
							<td><input type="password" th:field="*{confirm}"  class="normal_sel"/><label
					th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"
					style="color: red;">Error</label></td>

						</tr>

					</table>
					<br />
					<input type="submit" value="Register" class="button" />
				</form>

				<br /> <br /> <br />
			</div>
		</div>

	</div>

	<div class="footer">
		<span>Copyright &#169; ACE Inspiration 2016</span>
	</div>
</body>
</html>
